<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="css/main.css">

<body onload="initGame()" oncontextmenu="return false;">
    <div class="container">

        <div class="buttons">
            <button class="myButton2 myButton3 myButtonRed2 " onclick="startNewGame()">Start Game</button>
            <button class="myButton2 myButtonRed2" onclick="chooseLevel(4, this)">4X4</button>
            <button class="myButton2 myButtonRed2" onclick="chooseLevel(8, this)">8X8</button>
            <button class="myButton2 myButtonRed2" onclick="chooseLevel(12, this)">12X12</button>
        </div>
        <div class="Lifes">
            <span class="life">Lives : 3</span>
        </div>
        <div class="hints">
            <span class="life">Hints : </span>
            <img class="hint hint1 " src="img/yellowbulb.png" onclick="giveHint(this)" alt="">
            <img class="hint hint2 " src="img/yellowbulb.png" onclick="giveHint(this)" alt="">
            <img class="hint hint3 " src="img/yellowbulb.png" onclick="giveHint(this)" alt="">
        </div>
        <table class="table">

            <tbody class="grid">

            </tbody>
        </table>
        <div>
            <p><span class="Timer">Timer 000:000</span></p>
            <p><span class="messageToUser">Go Play ðŸ˜ƒ</span>

                    <img class="life life1 " src="img/SoldierSmile.png" alt="">
                    <img class="life life2 " src="img/SoldierSmile.png" alt="">
                    <img class="life life3 " src="img/SoldierSmile.png" alt="">
                </span> -->
            </p>
            <script src="js/startEndGame.js"></script>
            <script src="js/userChoices.js"></script>
            <script src="js/timer.js"></script>
            <script src="js/utils.js"></script>
            <script src="js/main.js"></script>
        </div>
    </div>
</body>

</html>
